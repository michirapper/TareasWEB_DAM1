<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>divs</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        color: white;
        display: inline-block;
    }
    div:hover{
        display: block;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

</body>
</html>
