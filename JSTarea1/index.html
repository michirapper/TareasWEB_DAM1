<body>
    <div class="container">
        <div class="centr">
            <h1 class="title">My shopping list (<span id="cantidad">0</span> items)</h1>

            <form onsubmit="return itemAdd();" action="#">
                <label>Enter a new item: </label>
                <input id="value" type="text" onkeyup="itemTextChange(this)">
                <button disabled="disabled" id="buttonAdd" type=submit>
                    Add item
                </button>
            </form>
        </div>
        <div id="items">
            <ul id="itemList">

            </ul>
        </div>
    </div>

</body>
