<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form onsubmit="event.preventDefault();">
          <div class="form-group">
            <label for="title">Nombre del Jugador</label>
            <input type="text" class="form-control" id="nombreInput">
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-group">
                <label for="caracteristica">Caracteristica</label>
                <input type="text" class="form-control" id="caracteristicaInput">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edadInput">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea class="form-control" id="descripcionInput" rows="3" style="resize:none"></textarea>
          </div>
          <input type="hidden" id="idInput" name="id" readonly />
          <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="actualizarAJAX()">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="contenedor">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <script>
    cargaDatos();
  </script>
</body>

</html>
